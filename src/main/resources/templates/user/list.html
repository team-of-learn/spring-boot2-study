<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  
<head>
    <meta charset="UTF-8" />
    <title th:text="${title1}">标题</title>
</head>
<script type="text/javascript">
</script>
<body>
<table>
    <tr>
        <th>姓名</th>
        <th>工号</th>
        <th><a href="/demo/addlist">新增</a></th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.name}">name</td>
        <td th:text="${user.jobNumber}">jobNumber</td>
        <td><a th:href="${'/demo/update/'+user.id}">修改</a></td>
        <td><a th:href="${'/demo/delete/'+user.id}">删除</a></td>
    </tr>
</table>

<select>
    <option th:each="user : ${userList}" th:value="${user.name}" th:text="${user.name}">---</option>
</select>

</body>
</html>
